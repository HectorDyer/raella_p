<!DOCTYPE html>
<html>
    <head>
        {{- partial "head.html" . -}}
        <meta charset="utf-8">
        <link rel="stylesheet" href="/style.css">
        <title>{{ block "title" . }}
          {{ .Site.Title }}
          {{ end }}</title>
    </head>

    
    <body>
        {{- partial "header.html" . -}}
        <div id="content">
        {{- block "main" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
